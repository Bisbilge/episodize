<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodize | Discover</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand: #f5c518;
            --bg-body: #121212;
            --bg-card: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
        }

        /* Özel Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand); }

        body { 
            margin: 0; 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hero & Navbar Alanı */
        .hero-section {
            width: 100%;
            background: radial-gradient(circle at 50% -20%, #2a2a2a 0%, var(--bg-body) 80%);
            padding-bottom: 40px;
            position: relative;
        }

        .navbar { 
            width: 90%; max-width: 1400px; margin: 0 auto;
            padding: 20px 0; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        
        .brand-box { 
            font-size: 1.5rem; font-weight: 800; color: var(--brand); 
            text-decoration: none; display: flex; align-items: center; gap: 8px; 
            letter-spacing: -1px; text-transform: uppercase;
        }
        
        .search-container { 
            width: 90%; max-width: 800px; margin: 40px auto 0; 
            position: relative; z-index: 10;
        }

        .search-container h1 {
            text-align: center; font-weight: 200; margin-bottom: 25px; 
            font-size: 2.5rem; letter-spacing: -1px;
        }
        
        .search-wrapper { 
            display: flex; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px; overflow: hidden; 
            transition: all 0.3s ease;
        }
        
        .search-wrapper:focus-within { 
            background: rgba(0,0,0,0.5);
            border-color: var(--brand);
            box-shadow: 0 0 30px rgba(245, 197, 24, 0.15);
        }
        
        .search-input { 
            flex: 1; padding: 18px 20px; border: none; outline: none; 
            background: transparent; font-size: 1.1rem; color: white; 
            font-family: inherit; width: 100%;
        }
        .search-input::placeholder { color: #666; }

        /* Öneriler */
        .suggestions-box { 
            position: absolute; top: 110%; left: 0; width: 100%; 
            background: #1f1f1f; border: 1px solid #333; z-index: 100; 
            display: none; flex-direction: column; border-radius: 12px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); overflow-y: auto;
            max-height: 350px;
        }
        .suggestion-item { 
            display: flex; align-items: center; padding: 12px 15px; 
            border-bottom: 1px solid #2a2a2a; cursor: pointer; color: white; 
            text-decoration: none; transition: background 0.2s; 
        }
        .suggestion-item:hover { background-color: #2a2a2a; }
        .sug-poster { width: 35px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 12px; }

        /* Grid Sistemi */
        .library-container { width: 90%; max-width: 1400px; margin: 20px auto 80px; }
        
        .section-header { 
            display: flex; align-items: center; justify-content: space-between; 
            margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 12px;
        }
        .section-title { margin: 0; font-size: 1.4rem; font-weight: 600; color: #fff; }
        .section-title span { color: var(--brand); }
        
        .movie-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px; 
        }
        
        /* Kart Tasarımı */
        .movie-card { 
            position: relative; border-radius: 12px; overflow: hidden; 
            text-decoration: none; transition: all 0.3s ease;
            background: var(--bg-card);
        }
        
        .poster-container { width: 100%; aspect-ratio: 2/3; position: relative; }
        .movie-poster { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); transition: 0.4s; }
        
        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 40px 12px 12px;
            background: linear-gradient(to top, rgba(18,18,18,1) 0%, rgba(18,18,18,0) 100%);
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        
        .movie-title { font-weight: 600; color: white; font-size: 0.95rem; margin-bottom: 4px; line-height: 1.2; }
        .movie-meta { color: var(--brand); font-size: 0.8rem; font-weight: 600; }
        
        .empty-state { 
            grid-column: 1 / -1; text-align: center; padding: 80px 20px; 
            border: 2px dashed #222; border-radius: 20px; color: #444; 
        }

        /* Mobil Uyumluluk Ayarları */
        @media (max-width: 768px) {
            .navbar { padding: 15px 0; }
            .brand-box { font-size: 1.3rem; }
            .search-container h1 { font-size: 1.8rem; margin-bottom: 15px; }
            .search-input { padding: 15px; font-size: 1rem; }
            
            .movie-grid { 
                grid-template-columns: repeat(2, 1fr); /* Yan yana iki kart */
                gap: 12px; 
            }
            
            .movie-card:hover { transform: none; } /* Mobilde hover efektini iptal et */
            .movie-poster { filter: brightness(1); } /* Mobilde her zaman parlak kalsın */
            
            .section-title { font-size: 1.2rem; }
            .movie-title { font-size: 0.85rem; }
        }

        @media (max-width: 480px) {
            .search-container { width: 95%; }
            .movie-grid { gap: 10px; }
        }
    </style>
</head>
<body>
    
    <div class="hero-section">
        <nav class="navbar">
            <a href="/" class="brand-box"><i class="fa-solid fa-play"></i> Episodize</a>
            <div style="font-size: 1.1rem; color:rgba(255,255,255,0.5);"><i class="fa-regular fa-user"></i></div>
        </nav>

        <div class="search-container">
            <h1>Ne izlemek istersin?</h1>
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass" style="color:#444; padding: 0 0 0 20px; display: flex; align-items: center;"></i>
                <input type="text" id="imdbId" class="search-input" placeholder="Film, dizi ara..." autocomplete="off">
            </div>
            <div id="suggestions" class="suggestions-box"></div>
        </div>
    </div>

    <div class="library-container">
        <div class="section-header">
            <h2 class="section-title">Film Önerisi<span>.</span></h2>
            <div style="font-size:0.75rem; color:#555; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                {{ movies|length }} SONUÇ
            </div>
        </div>

        <div class="movie-grid">
            {% for movie in movies %}
            <a href="/{{ movie.slug }}/" class="movie-card">
                <div class="poster-container">
                    <img src="{{ movie.movie_info.poster|default:'https://via.placeholder.com/300x450' }}" class="movie-poster" alt="{{ movie.title }}">
                    <div class="card-overlay">
                        <div class="movie-title">{{ movie.title }}</div>
                        <div class="movie-meta">{{ movie.movie_info.year }}</div>
                    </div>
                </div>
            </a>
            {% empty %}
            <div class="empty-state">
                <i class="fa-solid fa-film" style="font-size: 2.5rem; margin-bottom: 15px; opacity: 0.2;"></i>
                <div style="font-size: 1rem;">Henüz bir öneri yok.</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const input = document.getElementById("imdbId");
        const suggestionsBox = document.getElementById("suggestions");

        function debounce(func, timeout = 300){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }

        input.addEventListener("input", debounce(async () => {
            const query = input.value.trim();
            if (query.length < 3) { suggestionsBox.style.display = 'none'; return; }

            try {
                const response = await fetch(`/autocomplete/?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    suggestionsBox.innerHTML = '';
                    data.results.forEach(movie => {
                        const poster = (movie.Poster && movie.Poster !== 'N/A') ? movie.Poster : 'https://via.placeholder.com/40x56';
                        suggestionsBox.innerHTML += `
                            <a href="/open/${movie.imdbID}/" class="suggestion-item">
                                <img src="${poster}" class="sug-poster">
                                <div>
                                    <div style="font-weight:600; font-size:0.95rem; color:#fff;">${movie.Title}</div>
                                    <small style="color:var(--brand); font-size:0.8rem;">${movie.Year}</small>
                                </div>
                            </a>
                        `;
                    });
                    suggestionsBox.style.display = 'flex';
                } else { suggestionsBox.style.display = 'none'; }
            } catch (err) { console.error(err); }
        }));

        document.addEventListener('click', (e) => {
            if (!document.querySelector('.search-container').contains(e.target)) {
                suggestionsBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
